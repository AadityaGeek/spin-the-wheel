<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Spin Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center p-4">

    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-6 flex flex-col md:flex-row gap-8 items-center justify-center">

        <div class="flex flex-col items-center gap-4 w-full md:w-1/3">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Spin the Wheel!</h1>

            <details class="w-full mb-4 collapsible-section">
                <summary>
                    <span>Manage Wheel Options</span>
                </summary>
                <div class="p-4 border border-gray-200 rounded-b-lg -mt-2 bg-gray-50">
                    <div class="w-full flex flex-col gap-2 mb-4">
                        <label for="optionInput" class="text-gray-700 font-semibold text-lg">Add New Option:</label>
                        <input
                            type="text"
                            id="optionInput"
                            placeholder="e.g., Free Pizza, Try Again"
                            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800"
                        />
                        <button
                            id="addOptionBtn"
                            class="w-full p-3 rounded-lg text-white font-semibold button-gradient shadow-md hover:shadow-lg transition duration-200"
                        >
                            Add Option
                        </button>
                    </div>

                    <div class="w-full flex flex-col gap-2">
                        <h2 class="text-xl font-semibold text-gray-700">Current Options:</h2>
                        <ul id="optionList" class="list-none text-gray-600 max-h-40 overflow-y-auto pr-2">
                            </ul>
                    </div>
                </div>
            </details>

            <button
                id="spinBtn"
                class="w-full p-4 rounded-full text-white text-xl font-extrabold button-gradient shadow-xl hover:shadow-2xl transition duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                SPIN!
            </button>
        </div>

        <div class="relative flex items-center justify-center w-full md:w-2/3">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="pointer"></div>
        </div>
    </div>

    <div
        id="resultModal"
        class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4"
    >
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center transform scale-100 transition-transform duration-300 ease-out">
            <h2 class="text-3xl font-bold text-indigo-700 mb-4" id="modalTitle">Congratulations!</h2>
            <p class="text-5xl font-extrabold text-gray-900 mb-6" id="resultText">You Won: ---</p>
            <button
                id="closeModalBtn"
                class="px-8 py-3 rounded-full text-white font-semibold button-gradient shadow-lg hover:shadow-xl transition duration-200 transform hover:scale-105"
            >
                Awesome!
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
